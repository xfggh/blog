server.port = 8888

# 配置 上传文件 的大小
# 设置单个文件的大小
spring.servlet.multipart.max-file-size=5MB
# 设置单次请求的文件的总大小
spring.servlet.multipart.max-request-size=10MB

# 自定义配置项
test.hello = "Hello World"

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost/blog?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=blog
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis所有Mapper.xml所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印所有的 sql 日志：sql 参数 结果
logging.level.com.xfggh.blog.mapper=trace